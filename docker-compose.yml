services:
  lcn-sd:
    platform: linux/arm64
    container_name: rknn-lcm-sd-ui
    build:
      context: .
      dockerfile: ./Dockerfile
    image: darkbit1001/rknn-lcm-sd-ui:latest

    # Most reliable way to access RK3588 NPU + related devices
    privileged: true

    # Expose API
    ports:
      - "4200:4200"

    environment:
      PORT: "4200"
      NUM_WORKERS: "1"
      QUEUE_MAX: "8"
      MODEL_ROOT: "/models"
      SR_NUM_WORKERS: "1"
      SR_QUEUE_MAX: "8"
      SR_ENABLED: "1"

    # Models live on host; keep image small
    volumes:
      - ./model:/models:ro,Z

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:4200/docs').read()\""]
      interval: 30s
      timeout: 5s
      retries: 5
